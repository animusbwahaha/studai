<!DOCTYPE html>
<html>
<head>
  <title>Studai</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333333;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    .post {
      margin-bottom: 20px;
    }
    
    .post h2 {
      margin-top: 0;
    }
    
    .post p {
      margin-top: 10px;
    }
    
    footer {
      background-color: #333333;
      padding: 20px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
    
    .embedded-iframe {
      width: 100%;
      height: 600px;
      border: 0;
      transition: 0.3s;
    }
    
    .embedded-iframe:hover {
      box-shadow: 0 2px 2px 1px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Stud.ai</h1>
  </header>
  
  <div class="container">
    <div class="post">
      <h2>Stud.ai by Krishna</h2>
      <p>create detailed and comprehensive notes of any subject you want :) </p>
    </div>
    
    <div class="post">
    </div>
  </div>
  
  <iframe loading="eager" src="https://embed.pickaxeproject.com/axe?id=Your_Notes_creater_Buddy__AVZFV&mode=embed&theme=dark&opacity=100&image=hide" class="embedded-iframe" onMouseOver="this.style.boxShadow='0 2px 2px 1px rgba(0,0,0,0.2)'" onMouseOut="this.style.boxShadow='none'" frameBorder="0"></iframe>
  
  <footer>
    <p>&copy; All rights reserved.</p>
  </footer>

</html>
